<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="SuperheroPage.css">
    <script src="https://kit.fontawesome.com/72e4f0f681.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header-top">
        <a href="index.html"><span id="home"> <i class="fa-solid fa-house"> </i>Home</span></a>
        <a href="favourite.html"><span id="favourites">Favourites <i class="fa fa-heart red-color"></i></span></a>
    </div>
    <div class="description-container">
        <div class="img-container"><img id="detail-img" src=""></div>
        <div class="details-container">
            <div class="name-container">
                <span id="detail-name"> </span>
            </div>

            <div class="stats-container">
                <div class="stats-text" id="intelligence">
                    <span><i class="fa-solid fa-graduation-cap add-margin"></i>INTELLIGENCE -</span>
                </div>

                <div class="stats-text" id="strength">
                    <span><i class="fa-solid fa-dumbbell add-margin"></i>STRENGTH -</span>
                </div>

                <div class="stats-text" id="speed"> 
                    <span><i class="fa-sharp fa-solid fa-bolt add-margin"></i>SPEED -</span> 
                </div>

                <div class="stats-text" id="durability"> 
                    <span><i class="fa-solid fa-user-shield add-margin"></i>DURABILITY - </span>
                </div>

                <div class="stats-text" id="power"> 
                    <span><i class="fas fa-fist-raised add-margin"> </i>POWER - </span>
                </div>

                <div class="stats-text" id="combat">
                    <span><i class="fa-solid fa-khanda add-margin"></i>COMBAT - </span>
                 </div>
            </div>

            <div class="other-details">
                <div class="biography">
                    <div class="other-details-text" id="full-name"> 
                        <span>Full Name : </span>
                    </div>

                    <div class="other-details-text" id="place-of-birth">
                        <span>Place of Birth : </span>
                     </div>

                    <div class="other-details-text" id="first-appearance"> 
                        <span>First Appearance : </span>
                    </div>

                    <div class="other-details-text" id="publisher">
                        <span>Publisher : </span> 
                    </div>

                    <div class="other-details-text" id="alignment">
                        <span>Alignment : </span> 
                    </div>

                    <div class="other-details-text">
                        <img id = "alignment-image" src="">
                    </div>
                </div>

                <div class="other">
                    <div class="other-details-text" id="gender">
                        <span>Gender : </span>
                     </div>

                    <div class="other-details-text" id="race"> 
                        <span>Race : </span>
                    </div>

                    <div class="other-details-text" id="height">
                        <span>Height : </span> 
                    </div>

                    <div class="other-details-text" id="weight">
                        <span> Weight : </span>
                    </div>

                    <div class="other-details-text" id="eye-color">
                        <span>Eye-color : </span>
                     </div>

                    <div class="other-details-text" id="hair-color">
                        <span>Hair-color : </span>
                     </div>

                    <div class="other-details-text" id="occupation"> 
                        <span>Occupation : </span> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="superheroPage.js"></script>
</body>

</html>
